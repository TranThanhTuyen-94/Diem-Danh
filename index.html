<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Điểm danh</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1570/1570887.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1570/1570887.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Điểm danh">
    
    <style>
        /* Cấu hình trang trắng và căn giữa */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff; /* Trang trắng */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Vùng chứa nút bấm */
        .container {
            text-align: center;
        }

        /* Định dạng link bao quanh ảnh */
        .app-link {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.1s; /* Hiệu ứng nhấn */
            -webkit-tap-highlight-color: transparent; /* Bỏ màu xanh khi tap trên mobile */
        }

        /* Hiệu ứng khi nhấn vào icon */
        .app-link:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Định dạng ảnh icon */
        .app-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            /* Thêm bóng đổ nhẹ cho đẹp */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* Định dạng dòng chữ nhỏ */
        .title {
            color: #555;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        
        .sub-title {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://script.google.com/macros/s/AKfycbz899KFVr2ayNp_pE8-r9thW0f6jLX-pbzfsJaK2xylFIaxDjpu7qhJbk1IIwH3FAK3Zw/exec" class="app-link">
            
            <img src="https://cdn-icons-png.flaticon.com/512/1570/1570887.png" alt="Logo" class="app-icon">
            
            <p class="title">Đi đến trang điểm danh <i class="fas fa-arrow-right"></i></p>
            <p class="sub-title">(Nhấn vào biểu tượng để mở)</p>
        </a>
    </div>

</body>
</html>
